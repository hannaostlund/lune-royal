<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Book Room</title>
</head>
<body>
  <!--Nav bar -->
  <div class="nav-bar">
    <div class="left-section">
        <div class="logo-icon">
            <img src="../images/moon.svg" alt="moon svg" height="20">
        </div>
        <a href="index.html">
        <div class="brandname">
            Lune Royal                
        </div>
    </a>        
    </div>
    <div class="book-link">
        <a href="/index.html">Home</a>
    </div>
</div>
<header class="book-header">
  <div class="book-title">
    <h1>Book</h1>
  </div>
</header>

<!--Content -->
<section class="two-column-section">
  <div class="left-column">
    <h3 class="minor-heading">Your Exclusive Retreat Awaits</h3>
    <div class="images-column">      
      <img src="../images/book2.jpg" alt="Room 2">
    </div>
  </div>  
  <div class="right-column">
    <!--Form -->
    <div class="booking-column">    
      <form class="booking-form" action="/submit-form" method="post">
        <h3 class="Form-title">Book your visit</h3>
  
                <label for="bookingType">Select Booking Type:</label>
                <select id="bookingType" name="bookingType">
                    <option value="room">Room at Lune Royal Hotel</option>
                    <option value="restaurant">Table at Restaurant La Lune</option>
                </select>
            
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            
                <label for="name">Message:</label>
                <input type="text" id="message" name="message">
  
  
                <input type="submit" value="Submit">
            </form>
            </div>
  </div>
</section>
    
        </div>
      </section>
            <!--reusable footer-->
            <div id="footer-content"></div>
            <script src="../javascript/footer.js"></script>
      
</body>
</html>
